<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form id="survey-form" action="">
        <label for="name" id="name-label">
          Name
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </label>
        <label for="email" id="email-label">
          Email
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label for="number" id="number-label">
          Age (optional)
          <input
            type="number"
            id="number"
            name="age"
            min="10"
            max="120"
            placeholder="Age"
          />
        </label>
        <label
          >Which option best describes your current role?
          <select name="dropdown" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="">
          Would you recommend freeCodeCamp to a friend?
          <label for="definitely">
            <input
              type="radio"
              name="recommendation"
              id="definitely"
              value="definitely"
            /> Definitely
          </label>
          <label for="maybe">
            <input
              type="radio"
              name="recommendation"
              id="maybe"
              value="maybe"
            /> Maybe
          </label>
          <label for="notSure">
            <input
              type="radio"
              name="recommendation"
              id="notSure"
              value="notSure"
            /> Not sure
          </label>
        </label>
        <label
          >What is your favorite feature of freeCodeCamp?
          <select name="dropdown" id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label for="">
          What would you like to see improved? (Check all that apply)
          <label for="frontend">
            <input
              type="checkbox"
              name="suggestion"
              value="frontend"
              id="frontend"
            /> Front-end Projects
          </label>
          <label for="backend">
            <input
              type="checkbox"
              name="suggestion"
              value="backend"
              id="backend"
            /> Back-end Projects
          </label>
          <label for="data">
            <input
              type="checkbox"
              name="suggestion"
              value="data"
              id="data"
            /> Data Visualization
          </label>
          <label for="challenge">
            <input
              type="checkbox"
              name="suggestion"
              value="challenge"
              id="challenge"
            /> Challenges
          </label>
          <label for="openSource">
            <input
              type="checkbox"
              name="suggestion"
              value="openSource"
              id="openSource"
            /> Open Source Community
          </label>
          <label for="gitter">
            <input
              type="checkbox"
              name="suggestion"
              value="gitter"
              id="gitter"
            /> Gitter help rooms
          </label>
          <label for="video">
            <input
              type="checkbox"
              name="suggestion"
              value="video"
              id="video"
            /> Videos
          </label>
          <label for="cityMeetup">
            <input
              type="checkbox"
              name="suggestion"
              value="cityMeetup"
              id="cityMeetup"
            /> City Meetups
          </label>
          <label for="wiki">
            <input
              type="checkbox"
              name="suggestion"
              value="wiki"
              id="wiki"
            /> Wiki
          </label>
          <label for="forum">
            <input
              type="checkbox"
              name="suggestion"
              value="forum"
              id="forum"
            /> Forum
          </label>
          <label for="additionalCourses">
            <input
              type="checkbox"
              name="suggestion"
              value="additionalCourses"
              id="additionalCourses"
            /> Additional Courses
          </label>
        </label>
        <label for=""
          >Any comments or suggestions?
          <textarea
            name=""
            id=""
            cols="30"
            rows="6"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
